<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link href="public/css/dashboardStyle.css" rel="stylesheet">
  </head>
  <body ng-app="Dashboard" ng-controller="dashController as ctrl">
    <div class="container">
      <div ng-include src="'views/partials/header-and-nav.html'"></div>
      <div class="title">My Dashboard</div>
    </div>
    <div ng-include src="'views/partials/launchers.html'"></div>
    <table class="bottom-display">
      <tr>
        <div ng-include src="'views/partials/bottom-left-display.html'"></div>
        <div class="right-display">
          <div ng-view></div>
        </div>
      </tr>
    </table>
    <footer ng-include src="'views/partials/footer.html'"></footer>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/dashController.js"></script>
    <script src="js/dashboardStyle.js"></script>

</html>
